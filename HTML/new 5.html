<!DOCTYPE html>
<html>
<head>
  <title>My First Website</title>
  <style>
    /* CSS styles */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
    }

    main {
      margin: 20px;
    }

    h1 {
      color: #333;
    }

    p {
      line-height: 1.5;
    }

    button {
      padding: 10px 20px;
      background-color: #333;
      color: #fff;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to My Website!</h1>
  </header>

  <main>
    <h2>About Me</h2>
    <p>Hello! I'm a beginner web developer learning HTML, CSS, and JavaScript.</p>
    <p>I'm excited to build awesome websites!</p>

    <h2>Interact with Me</h2>
    <button id="myButton">Click Me!</button>
    <p id="message"></p>
  </main>

  <script>
    // JavaScript code
    const button = document.getElementById('myButton');
    const message = document.getElementById('message');

    button.addEventListener('click', function() {
      message.textContent = 'Button clicked!';
    });
  </script>
</body>
</html>
